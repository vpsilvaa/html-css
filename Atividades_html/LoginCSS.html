<!DOCTYPE html>
<html>
    <head lang="pt">
        <title>Tela Login com CSS</title>
        <link rel="stylesheet" href="styleLogin.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <h1>Login</h1>
            <p>IndustryCare</p>
        </div>
        <img src="industry_care.png" alt="Logo">
        <form method="POST">
            <fieldset>
                <legend>Dados:</legend>
                <label for="id">Digite seu ID:</label><br>
                <input placeholder="Nome..." type="text" id="id" name="id" autocomplete="on"><br><br>
                <label for="senha">Digite sua senha:</label><br>
                <input placeholder="Senha..." type="password" id="senha" name="senha"><br><br>
                <input type="submit"><br><br>
                <input type="checkbox">Lembre de mim
            </fieldset>
        </form>
    </body>
</html>
