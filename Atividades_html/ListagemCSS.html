<!DOCTYPE html>
<html lang="pt">
    <head>
        <title>ListagemCSS</title>
        <link rel="stylesheet" href="styleListagem.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Listagem</h1>
        <form method="POST">
            <table>
                <caption>Tabela de dados</caption>
                <tr>
                    <th><label for="nome">Nome</label></th>
                    <th><label for="oficio">Ofício</label></th>
                    <th><label for="dependentes">Dependentes</label></th>
                    <th><label for="foto">Foto</label></th>
                </tr>
                <tr >
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr >
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr >
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr >
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
            Digite o nome:<input type="text" id="Nome" name="Nome">
            Digite o ofício:<input type="text" name="oficio" id="oficio">
            Dependentes?<input type="checkbox" name="dependentes" id="dependentes">
            Imagem:<input type="image" name="foto" id="foto">
            Inserir:<input type="button" name="inserir" id="inserir">
        </form>
    </body>
</html>
